<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            color: #00529B; /* Dark blue color */
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            color: #333333;
            margin: 10px 0 5px;
            text-align: left;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .login-container button {
            background-color: #00529B;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #003d73;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
    </style>
</head>

<body>
<header>
    <nav>
    </nav>
</header>
<div class="login-container">
    <h1>Logging</h1>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Name des Nutzers:</label>
            <input type="text" id="username" name="username"/>
        </div>
        <div>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password"/>
        </div>
        <div>
            <button type="submit">Einloggen</button>
        </div>
    </form>
</div>
</body>
<footer>
    <p>&copy; 2024 CO2 - Emission. Alle Rechte sind vorbehalten.</p>
</footer>
</html>
